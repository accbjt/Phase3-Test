<div ng-controller="OrderController" ng-init="find()">
    <ul class="unstyled">
        <h2>Current Orders</h2>
        <li ng-repeat="order in order">
            <a href="#!/order/{{ order._id }}">{{order.user.name}},  {{order.menuItem}}</a>
            (<a href="#!/order/{{ order._id }}/edit">Edit</a>)
            (<a href="" ng-click="destroy(order)" >Remove</a>)
        </li>
    </ul>
    <br>
    <a href="#!/order/create">Create a new order</a>
</div>
